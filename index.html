<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Иконочный шрифт -->
    <link rel="stylesheet" href="css/icon-style.css">

    <!-- Иконка -->
    <link rel="shortcut icon" href="img/hot.png" type="image/x-icon">

    <title>Температура</title>
</head>

<body>


    <main class="main" id="main">


        <section class="today">


            <form class="search">

                <input type="text" name="search" id="searchField">

                <button type="button" name="search" class="icon-Search search_btn"></button>

            </form>


            <div class="weather">

                <h1 class="citi">Москва</h1>
                
                <p class="weather__temp">+35</p>

                <div class="weather__description-icon">

                    <img src="img/Thunderstorm.png" alt="" id="description-icon">

                </div>

                <p class="weather__description-txt">Снег</p>

                <p class="weather__description-feels">Ощущается как +13°C</p>

            </div>


            <div class="detalis">

                <div class="detalis__wind">

                    <div class="detalis__wind__img">
                        <img src="img/wind.png" alt="ветер">
                    </div>

                    <p class="detalis__wind__txt">Скорость ветра 10 м/с</p>

                </div>

                <div class="detalis__humidity">

                    <div class="detalis__humidity__img">
                        <img src="img/humidity.png" alt="ветер">
                    </div>

                    <p class="detalis__humidity__txt">Влажность 90%</p>
                    
                </div>

            </div>


        </section>


    </main>


    <!-- Javascript =================================================== -->
    <script src="js/main.js"></script>

</body>

</html>

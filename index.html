<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Иконочный шрифт -->
    <link rel="stylesheet" href="css/icon-style.css">

    <!-- Иконка -->
    <!-- <link rel="shortcut icon" href="img/fav-icon.svg" type="image/x-icon"> -->

    <title>Температура</title>
</head>

<body>


    <main class="main" id="main">


        <section class="box">

            <div class="search">
    
                <input type="text" class="search_field" id="citi">
    
                <button class="search_btn icon-Search"></button>
    
            </div>

            <div class="weather">
    
                <p class="citi">Москва</p>

                <h1 class="temp">35°C</h1>

                <div class="weather__details">

                    <div class="weather__details__description">

                        <img src="img/Rain.gif" alt="" class="weather__details__description__icon">
    
                        <p class="weather__details__description__txt">Дождь</p>

                    </div>  

                    <div class="weather__details__wind">

                        <img src="img/Wind.gif" alt="" class="weather__details__wind__icon">
    
                        <p class="weather__details__wind__txt"></p>

                    </div>

                </div>

            </div>

        </section>


    </main>


    <!-- Javascript =================================================== -->
    <script src="js/main.js"></script>

</body>

</html>
